apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres
  labels:
    name: postgres

spec:
  template:
    metadata:
      labels:
        name: postgres

    spec:
      containers:
        - name: postgres
          image: postgres
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pgdata
      nodeSelector:
          glusterfs: "true"
      volumes:
        - name: pgdata
          glusterfs:
            endpoints: gluster-cluster
            path: pgdata
